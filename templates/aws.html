<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static' , filename ='linux.css')}}">

    <style>
        body {
            background-image: url("/static/bg.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        input[type=text] {
            background-color: #c6d5e9;
            color: white;
            margin-bottom: 0.3cm;
        }
    </style>

</head>

<body>
    <form action='http://192.168.43.170/cgi-bin/aws.py'>
        <div class="form-group">
            <h1 style="color: aliceblue;">Create key-pair</h1>

            <input type="text" name="keyname" class="form-control" id="cmd" placeholder="Key name">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
    <form action='http://192.168.43.170/cgi-bin/aws.py'>
        <div class="form-group">
            <h1 style="color: aliceblue;">Create Security Group</h1>

            <input type="text" name="sgname" class="form-control" id="cmd" placeholder="SG name">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>

    <form action='http://192.168.43.170/cgi-bin/aws.py'>
        <div class="form-group">
            <h1 style="color: aliceblue;">Launch Instance</h1>

            <input type="text" name="itype" class="form-control" id="cmd" placeholder="Instance Type">
            <input type="text" name="no" class="form-control" id="cmd" placeholder="Count">
            <input type="text" name="key" class="form-control" id="cmd" placeholder="Key Name">
            <input type="text" name="sgid" class="form-control" id="cmd" placeholder="SG ID">
            <input type="text" name="amid" class="form-control" id="cmd" placeholder="IMAGE ID">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>

</body>

</html>
