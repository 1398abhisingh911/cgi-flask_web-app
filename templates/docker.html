<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static' , filename ='docker.css')}}">

    <style>
        body {
            background-image: url("/static/bg.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        input[type=text] {
            margin-bottom: 0.3cm;
            background-color: #c6d5e9;
            color: white;
        }
    </style>

</head>

<body>
    <form action='http://192.168.43.170/cgi-bin/docker.py'>
        <div class="form-group">
            <h1 style="color: aliceblue;">Manually Enter Command</h1>

            <input type="text" name="cmd" class="form-control" id="cmd" placeholder="Enter Command">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
    <form action='http://192.168.43.170/cgi-bin/docker.py'>
        <div class="form-group" style="color: aliceblue;">
            <h1 style="color: aliceblue;">Select and Run SECTION</h1>
            <input type="checkbox" id="vehicle1" name="linux1" value="a">
            <label for="vehicle1"> Get All Containers info</label><br>
            <input type="checkbox" id="vehicle2" name="linux2" value="b">
            <label for="vehicle2"> Get Running Containers Info</label><br>
            <input type="checkbox" id="vehicle2" name="linux3" value="c">
            <label for="vehicle2"> Get Docker Images</label><br>
            <input type="checkbox" id="vehicle3" name="linux4" value="d">
            <label for="vehicle2"> Inspect Network</label><br>
            <input type="checkbox" id="vehicle4" name="linux5" value="e">
            <label for="vehicle2"> List Network</label><br>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form action='http://192.168.43.170/cgi-bin/docker.py'>
        <div class="form-group">
            <h1 style="color: aliceblue;">Run Container</h1>
            <input type="text" name="nameco" class="form-control" id="cmd" placeholder="Enter Container name">
            <input type="text" name="nameim" class="form-control" id="cmd" placeholder="Enter Image Name">
            <input type="text" name="cport" class="form-control" id="cmd" placeholder="Container Port to expose">
            <input type="text" name="dhport" class="form-control" id="cmd" placeholder="DockerHost Port for expose">
            <input type="text" name="cvol" class="form-control" id="cmd" placeholder="Container volume to mount">
            <input type="text" name="dhvol" class="form-control" id="cmd" placeholder="DockerHost Volume for mount">
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
    <form action='http://192.168.43.170/cgi-bin/docker.py'>
        <div class="form-group">
            <h1 style="color: aliceblue;">Deletion</h1>
            <input type="text" name="namecon" class="form-control" id="cmd" placeholder="Enter Container ID">
            <input type="text" name="nameima" class="form-control" id="cmd" placeholder="Enter Image name">

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>

</body>

</html>
